l_russian:

demand_event.1.t:0 "[From.getName] прислал нам ультиматум![ОТ:var_name]"
 demand_event.1.d:0 "Ранее сегодня [От.GetAdjective] правительство прислало нам уведомление с просьбой предоставить им полный контроль над одним из наших штатов. Они заявили, что [Из.Правительство готово к войне, если мы откажемся от их требований".
 demand_event.1.a:0 "Передать состояние"
 demand_event.1.b:0 "Мы не отдадим им ни пяди земли!"
 demand_event.2.t:0 "[From.getName] является вызывающим!"
 demand_event.2.d:0 "[From.getName] вернулся к нам, заявив, что территория [Из.GetAdjective] и всегда будет принадлежать людям [From.getName]. Более того, они говорят, что у них есть своя армия наготове и они готовы защищаться любой ценой".
 demand_event.2.a:0 "Тогда это война"
. demand_event.2.b:0 "Мы не можем позволить себе войну прямо сейчас".
demand_event.3.t:0 "[From.getName] Отдайте Их Территорию!"
 demand_event.3.d:0 "Несколько дней назад [От.GetAdjective] правительство подписало соглашение о передаче полного контроля над некоторыми своими землями иностранному правительству, ни одна из сторон пока не прокомментировала это событие".
 demand_event.3.a:0 "Это Добром Не Кончится".
 demand_event.4.t:0 "[From.getName] прислал нам ультиматум!"
 demand_event.4.d:0 "Вчера утром мы получили сообщение от правительства [FROM.GetAdjective], в котором говорится о замене нашего правительства марионеточным государством под их руководством, если мы потерпим неудачу, тогда они говорят, что готовы начать полномасштабную войну для достижения своих целей".
 demand_event.4.a:0 "У нас нет другого выбора, кроме как подчиниться".
 demand_event.4.b:0 "Это правительство должно быть сильным!"
 demand_event.5.t:0 "[From.getName] является вызывающим!"
 demand_event.5.d:0 "[От.GetAdjective] правительство вернулось к нам, заявив, что у них нет намерения заменять свое правительство "враждебным режимом".Они также заявили, что подготовили свои войска к войне и смогут защитить свою территорию от любых попыток наступления".
 demand_event.5.a:0 "У них был свой шанс".
 demand_event.5.b:0 "Мы должны пока отложить это в сторону".
 demand_event.6.t:0 "[От.GetAdjective] правительство превратилось в марионетку!"
 demand_event.6.d:0 "Всего несколько дней назад [From.getName] подписал соглашение о том, чтобы стать марионеточным государством под управлением другой нации, что это будет означать для мира, еще предстоит выяснить".
 demand_event.6.a:0 "Это Добром Не Кончится".
 demand_event.7.t:0 "[From.getName] отправил нам требования!"
 demand_event.7.d:0 "Ранее на этой неделе [От.GetAdjective] правительство обратилось к нам, требуя, чтобы мы оказали им какую-либо поддержку, чтобы продемонстрировать преданность их стороне, и что отказ сделать это будет воспринят как акт враждебности".
 demand_event.7.a:0 "Пошлите им несколько наших пушек!"
 demand_event.7.b:0 "Отправьте им кого-нибудь из наших ученых!"
 demand_event.7.c:0 "Пошлите им наших дипломатов!"
 demand_event.7.e:0 "Мы не будем делать ничего подобного!"]
 demand_event.8.t:0 "[From.getName] готов предоставить нам в аренду некоторые из своих оружейных заводов!"
 demand_event.8.d:0 "[От.GetAdjective] правительство решило подчиниться нашим требованиям, предложив нам некоторые из своих оружейных заводов в надежде на установление более тесных связей между нашими странами".
 demand_event.8.a:0 "Отлично! Они знают свое место."
 demand_event.8.b:0 "Это не то, чего мы хотели".
 demand_event.9.t:0 "[From.getName] готов прислать некоторых своих ученых!"
 demand_event.9.d:0 "[От.GetAdjective] правительство решило пойти навстречу нашим требованиям, предложив нам некоторых своих ученых в надежде на установление более тесных связей между нашими странами".
 demand_event.10.t:0 "[From.getName] готов прислать некоторых своих дипломатов!"
 demand_event.10.d:0 "[От.GetAdjective] правительство решило подчиниться нашим требованиям, предложив нам некоторых из своих дипломатов в надежде на установление более тесных связей между нашими странами".
 demand_event.11.t:0 "[From.getName] отказался нам что-либо предоставить!"
 demand_event.11.d:0 "[From.getName] вернулся к нам, заявив, что они отказываются оказывать даже малейшую поддержку вражескому правительству и тем самым оскорбили нас!"
 demand_event.11.a:0 "Как Они Смеют!"
 demand_event.11.b:0 "Мы должны быть большими людьми и отпустить это".
 demand_event.12.t:0 "[From.getName] Заставил Нас Провести Демилитаризацию!"
 demand_event.12.d:0 "Нас встретили иностранные дипломаты из [FROM.getName], заявив, что "[Это.GetAdjective] люди прямо угрожают нашим, и для сохранения мира мы требуем, чтобы вы демилитаризовали одно из ваших государств". Очевидно, что это было сфабриковано тамошним правительством как способ ослабить нас для потенциального нападения, но неспособность сделать это может спровоцировать дальнейшую напряженность".
 demand_event.12.a:0 "Похоже, у нас нет другого выбора, кроме как подчиниться".
 demand_event.12.b:0 "Мы не попадемся в их ловушку!"
 demand_event.13.t:0 "[From.getName] не удалось выполнить!"
 demand_event.13.d:0 "Правительство [FROM.GetAdjective] вернулось к нам, заявив, что государство должно оставаться под их полным контролем, чтобы защитить свой народ от нашего "Разжигания войны"."
 demand_event.13.a:0 "Тогда мы должны нажать на проблему".
 demand_event.13.b:0 "Сейчас неподходящее время, мы должны отпустить это".
 demand_event.14.t:0 "[From.getName] демилитаризован!"
 demand_event.14.d:0 "[От.GetAdjective] правительство демилитаризовало один из штатов, заявив, что штат был демилитаризован из-за "Международных проблем", и надеется, что это удержит другие страны от нападения на них."
demand_event.14.a:0 "Надеюсь, это ослабит напряженность".
 demand_event.100.t:0 "Должен ли Ии иметь возможность предъявлять требования?"
 demand_event.100.d:0 "Прежде всего, спасибо, что опробовали мой мод! В настоящее время ИИ всегда будет предъявлять требования только к государствам и не очень разбирается в том, какие государства ему нужны.(В настоящее время Ии будет выдвигать требования только после 20% мирового напряжения.) "
demand_event.100.a:0 "Я не вижу, что может пойти не так".
 demand_event.100.b:0 "Скорее только игроки предъявляют требования".