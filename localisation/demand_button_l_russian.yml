l_russian: 
 demand_state_tooltip:0 "§Требовать Состояние§!\это действие будет более успешным, если вы находитесь по соседству со страной и/или являетесь более могущественным, чем они."
demand_puppet_tooltip:0 "§Требуйте вассализации§!\ это действие будет более успешным, если вы находитесь по соседству со страной и / или являетесь более могущественным, чем они. Это действие может быть предпринято только в отношении стран, которые находятся в состоянии мира".
 подсказка help_button_tooltip:0 "§Справка§!\ просто нажимайте кнопки над состояниями. Все действия не требуют никакой Политической Власти!"
 demand_tribute_tooltip:0 "§Требуйте дани§!\N Это действие будет более успешным, если вы находитесь по соседству со страной и/ или являетесь более могущественным, чем они."
demand_demille_tooltip:0 "§Требуйте демилитаризации государства§!\ это действие будет более успешным, если вы находитесь по соседству со страной и / или являетесь более могущественным, чем они. Наряду с этим страна сможет провести ремилитаризацию этого государства, как только они вступят в войну с другой страной".