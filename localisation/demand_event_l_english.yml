l_english:

 demand_event.1.t:0 "[From.GetName] has sent us an Ultimatium![FROM:var_name]"
 demand_event.1.d:0 "Earlier today the [From.GetAdjective] government sent us a notice stating to give them full control over one of our states. They stated that the [From.GetAdjective] government is prepared for war if we are to refuse their demands."
 demand_event.1.a:0 "Cede the state"
 demand_event.1.b:0 "We won't give up an inch of land to them!"
 demand_event.2.t:0 "[From.GetName] is Defiant!"
 demand_event.2.d:0 "[From.GetName] has returned to us stating that the territory is [From.GetAdjective] and will always belong to the people of [From.GetName]. Furthermore, they say that they have their army on standby and are prepared to defend at all costs."
 demand_event.2.a:0 "Then War it is."
 demand_event.2.b:0 "We can't afford a war right now."
 demand_event.3.t:0 "[From.GetName] Hands Over Their Territory!"
 demand_event.3.d:0 "A few days ago the [From.GetAdjective] government had signed an agreement to give full control over some of its lands to a foreign government, neither side has commented on the event yet."
 demand_event.3.a:0 "This Will Not End Well."
 demand_event.4.t:0 "[From.GetName] has sent us an Ultimatium!"
 demand_event.4.d:0 "Yesterday morning we have received a message from the [FROM.GetAdjective] government saying to replace our government with a puppet state under them, if we fail then they say that they are prepared to launch a full-scale war to achieve their goals."
 demand_event.4.a:0 "We have no choice but to submit."
 demand_event.4.b:0 "This goverment shall stand strong!"
 demand_event.5.t:0 "[From.GetName] is Defiant!"
 demand_event.5.d:0 "The [From.GetAdjective] government have returned to us stating that they have no intent on having their government replaced by a "hostile regime".They also stated that they have readied their troops for war and will be able to defend their territory from any attempted advances."
 demand_event.5.a:0 "They had their chance."
 demand_event.5.b:0 "We must put this aside for now."
 demand_event.6.t:0 "[From.GetAdjective] government has been puppeted!"
 demand_event.6.d:0 "Just a few days ago [From.GetName] had signed an agreement to become a puppet state under another nation, what this will mean for the world is still yet to be seen."
 demand_event.6.a:0 "This Will Not End Well."
 demand_event.7.t:0 "[From.GetName] has sent us demands!"
 demand_event.7.d:0 "Earlier this week the [From.GetAdjective] government has spoken to us, demanding that we give them some form of support in order to show allegiance to their side, and that failure to do so will be taken as an act of hostility."
 demand_event.7.a:0 "Send them some of our guns!"
 demand_event.7.b:0 "Send them some of our scientists!"
 demand_event.7.c:0 "Send them some of our diplomats!"
 demand_event.7.e:0 "We Will do no such thing!"]
 demand_event.8.t:0 "[From.GetName] is willing to lease us some of their weapon manufactories!"
 demand_event.8.d:0 "The [From.GetAdjective] government has decided to bend to our demands offering us some of their weapons plants in hopes of building a closer bond between our countries."
 demand_event.8.a:0 "Excellent! They know their place."
 demand_event.8.b:0 "This is not what we wanted."
 demand_event.9.t:0 "[From.GetName] is willing to send over some of their scientists!"
 demand_event.9.d:0 "The [From.GetAdjective] government has decided to bend to our demands offering us some of their scientists in hopes of building a closer bond between our countries."
 demand_event.10.t:0 "[From.GetName] is willing to send over some of their diplomats!"
 demand_event.10.d:0 "The [From.GetAdjective] government has decided to bend to our demands offering us some of their diplomats in hopes of building a closer bond between our countries."
 demand_event.11.t:0 "[From.GetName] has refused to give us anything!"
 demand_event.11.d:0 "[From.GetName] has returned to us stating that they refuse to give even the slightest of support to an enemy government and in doing so has insulted us!"
 demand_event.11.a:0 "How Dare They!"
 demand_event.11.b:0 "We should be the bigger person and let this go."
 demand_event.12.t:0 "[From.GetName] Has Pressed Us To Demilitarize!"
 demand_event.12.d:0 "We have been met by foreign diplomats from [FROM.GetName] stating "The [This.GetAdjective] people are directly threatening ours, and in order to preserve the peace we demand that you demilitarize one of your states." This has obviously been fabricated by the there government as a way to weaken us for a potential attack, but failing to do so may spark tensions further."
 demand_event.12.a:0 "It looks like we have no choice but to comply."
 demand_event.12.b:0 "We will not fall victim to their trap!"
 demand_event.13.t:0 "[From.GetName] failed to comply!"
 demand_event.13.d:0 "The [FROM.GetAdjective] government has returned to us, saying that the state must remain under their full controll inorder to protect their people from our "Warmongering.""
 demand_event.13.a:0 "Then we must press the issue."
 demand_event.13.b:0 "Now is not a good time, we should let it go."
 demand_event.14.t:0 "[From.GetName] has demilliterized!"
 demand_event.14.d:0 "The [From.GetAdjective] goverment has demilliterized one of there states, saying the state was demilliterized due to "International Concerns" and hopes that doing this will persude other countrys from attacking them."
 demand_event.14.a:0 "Hopefully this will ease the tension."
 demand_event.100.t:0 "Should The Ai be able to make demands?"
 demand_event.100.d:0 "First of all, thank you for trying out my mod! Currently the ai will only ever make demands for states, and is not very smart about which states it wants.(Currently the Ai will only make make demands after 20% world tension.)"
 demand_event.100.a:0 "I dont see what could go wrong."
 demand_event.100.b:0 "Rather only players make demands."